<!DOCTYPE html>
<html>
<head>
    <title>Ministry Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin-bottom: 20px;
        }
        #search-input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
        #filter-select {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {lat: 23.6850, lng: 90.3563} // Center map on Bangladesh
            });

            var infowindow = new google.maps.InfoWindow();
            var ministries = {{ ministries|safe }};
            var markers = [];
            var markerCluster;

            ministries.forEach(function(ministry) {
                var marker = new google.maps.Marker({
                    position: {lat: ministry.lat, lng: ministry.lng},
                    map: map,
                    title: ministry.name
                });

                marker.addListener('click', function() {
                    infowindow.setContent(`
                        <h3>${ministry.name}</h3>
                        <p>${ministry.description}</p>
                        <p>Contact: <a href="mailto:${ministry.contact}">${ministry.contact}</a></p>
                        <p>Website: <a href="${ministry.website}" target="_blank">${ministry.website}</a></p>
                        <button onclick="getDirections(${ministry.lat}, ${ministry.lng})">Get Directions</button>
                    `);
                    infowindow.open(map, marker);
                });

                markers.push(marker);
            });

            markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });

            // Search functionality
            document.getElementById('search-button').addEventListener('click', function() {
                var query = document.getElementById('search-input').value.toLowerCase();
                searchMinistries(query, markers, map, infowindow);
            });

            // Filter functionality
            document.getElementById('filter-select').addEventListener('change', function() {
                var type = this.value;
                filterMinistries(type, markers, map, infowindow);
            });
        }

        function searchMinistries(query, markers, map, infowindow) {
            markers.forEach(function(marker) {
                if (marker.getTitle().toLowerCase().includes(query)) {
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
            });
            infowindow.close();
        }

        function filterMinistries(type, markers, map, infowindow) {
            markers.forEach(function(marker) {
                if (type === 'all' || marker.title === type) {
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
            });
            infowindow.close();
        }

        function getDirections(lat, lng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var directionsService = new google.maps.DirectionsService();
                    var directionsRenderer = new google.maps.DirectionsRenderer();
                    directionsRenderer.setMap(map);

                    var request = {
                        origin: userLocation,
                        destination: {lat: lat, lng: lng},
                        travelMode: 'DRIVING'
                    };

                    directionsService.route(request, function(result, status) {
                        if (status === 'OK') {
                            directionsRenderer.setDirections(result);
                        } else {
                            alert('Directions request failed due to ' + status);
                        }
                    });
                }, function() {
                    alert('Error: The Geolocation service failed.');
                });
            } else {
                alert('Error: Your browser doesn\'t support geolocation.');
            }
        }
    </script>
</head>
<body>
    <h1>Ministry Map</h1>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search for ministries...">
        <button id="search-button">Search</button>
        <select id="filter-select">
            <option value="all">All Types</option>
            <!-- Add your specific types here -->
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
        </select>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap"></script>
</body>
</html>
